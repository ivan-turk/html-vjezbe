<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registration Form</title>
  </head>
  <body class="reg_form1">
    <h1>Please register to fully acesss website</h1>

    <form action="./reg_form_action.html" method="get" autocomplete="on">
      <label for="fname">First name</label><br />
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name</label><br />
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="em">E-mail</label><br />
      <input type="email" id="em" name="em" /><br /><br />
      <label for="dob">Date of birth ( > 18y)</label><br />
      <input type="date" id="dob" name="dob" max="2004-10-11" min="1942-10-11" /><br /><br />
      <label for="phone">Phone number</label><br />
      <input type="tel" id="phone" name="phone" pattern="[0-9]{5}[0-9]{2}[0-9]{6,7}" placeholder="0038599XXXxxx(x)" /><br /><br />

      <label for="select">Select your operating system</label><br />
      <select name="select" id="select">
        <option value="windows7">Windows 7</option>
        <option value="windows10">Windows 10</option>
        <option value="windows11">Windows 11</option>
        <option value="osx">OsX</option>
        <option value="linuxubuntu">Linux Ubuntu</option>
        <option value="linuxmint">Linux Mint</option>
        <option value="kalilinux">Kali Linux</option></select
      ><br />
      <br />
      <hr />

      <h2>Your favorite activity (one or more option)</h2>
      <label for="rate1"><b>Skiing</b></label>
      <input type="checkbox" id="rate1" name="rate1" value="skiing" />

      <label for="rate2"><b>Swimming</b></label>
      <input type="checkbox" id="rate2" name="rate2" value="swimming" /><br />
      <br />

      <label for="rate3"><b>Football</b></label>
      <input type="checkbox" id="rate3" name="rate3" value="football" />

      <label for="rate4"><b>Sleeping</b></label>
      <input type="checkbox" id="rate4" name="rate4" value="sleeping" /><br /><br />
      <hr />
      <h2>Favorite color</h2>
      <label for="favcolor"><b>Select your favorite color </b></label>
      <input type="color" id="favcolor" name="favcolor" value="#fff0000" /><br /><br />
      <hr />
      <h2>Select one number</h2>
      <input type="radio" name="number1" id="number1" />
      <label for="number1">1</label><br />
      <input type="radio" name="number2" id="number2" />
      <label for="number2">2</label><br />
      <input type="radio" name="number3" id="number3" />
      <label for="number3">3</label><br />
      <input type="radio" name="number4" id="number4" />
      <label for="number4">4</label><br />
      <input type="radio" name="number5" id="number5" />
      <label for="number5">5</label><br /><br />
      <hr />
      <input type="reset" value="Reset all fields" class="submit1" />
      <input type="submit" value="Finish Registration" class="submit2" />
    </form>
    <br />
    <br />

    <button class="btndomaci_1"><a href="#top">Top of page!</a></button>
    <button class="btndomaci_2"><a href="https://ivan-turk.github.io/html-vjezbe/">Back to homepage!</a></button>
  </body>
</html>
